<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Form</title>
  <link rel="stylesheet" href="userSubmit.css">
</head>
<body>
  <div class="form-container">
    <h2>Submit Laundry</h2>
    <form id="laundryForm">
      <!-- Message Input -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="3" placeholder="Enter your message"></textarea>
      </div>

      <!-- Shirt Section -->
      <div class="form-group">
        <label for="shirt-count">Shirt:</label>
        <input type="number" id="shirt-count" placeholder="Enter number of shirts">
      </div>
      <div class="form-group">
        <label for="shirt-photo">Upload your Shirt photos:</label>
        <input type="file" id="shirt-photo" multiple accept="image/*">
        <div id="shirt-file-list"></div> <!-- Div to display selected shirt files -->
      </div>

      <!-- Pant Section -->
      <div class="form-group">
        <label for="pant-count">Pant:</label>
        <input type="number" id="pant-count" placeholder="Enter number of pants">
      </div>
      <div class="form-group">
        <label for="pant-photo">Upload your Pant photos:</label>
        <input type="file" id="pant-photo" multiple accept="image/*">
        <div id="pant-file-list"></div> <!-- Div to display selected pant files -->
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Function to display selected files
    function displayFiles(inputElement, displayElement) {
      const files = inputElement.files;
      // Loop through all files and append them to the display area
      for (let i = 0; i < files.length; i++) {
        const fileName = document.createElement('p');
        fileName.textContent = files[i].name; // Display the name of each file
        displayElement.appendChild(fileName);
      }
    }

    // Get input elements and display elements
    const shirtPhotoInput = document.getElementById('shirt-photo');
    const pantPhotoInput = document.getElementById('pant-photo');
    const shirtFileList = document.getElementById('shirt-file-list');
    const pantFileList = document.getElementById('pant-file-list');

    // Add event listeners to file inputs to display selected files
    shirtPhotoInput.addEventListener('change', function() {
      displayFiles(shirtPhotoInput, shirtFileList);
    });

    pantPhotoInput.addEventListener('change', function() {
      displayFiles(pantPhotoInput, pantFileList);
    });
  </script>
</body>
</html>
