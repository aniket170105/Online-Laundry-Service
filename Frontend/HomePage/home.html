<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const isUserLogeedIn = window.localStorage.getItem('jwtToken');
        if(isUserLogeedIn) {
            window.location.href = '../UserDashboard/userDashboard.html';
        }

        const isAdminLoggedIn = sessionStorage.getItem('jwtTokenAdmin');
        if(isAdminLoggedIn) {
            window.location.href = '../AdminDashboard/adminDashboard.html';
        }
    </script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #121212; 
    color: #ffffff;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #1f1f1f;
    border-bottom: 1px solid #333;
}

.logo {
    display: flex;
    align-items: center;
}

.logo-text {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffffff;
}

.nav-links {
    display: flex;
    gap: 1rem;
}

.nav-item {
    text-decoration: none;
    color: #aaaaaa;
    font-weight: 500;
}

.nav-item:hover {
    color: #ffffff;
}


.hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 190px); 
    padding: 3rem 2rem;
    background-color: #181818;
}

.hero-content {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%;
    gap: 2rem;
}

.hero-text {
    max-width: 600px;
}

.hero-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #ffffff;
}

.hero-description {
    margin-bottom: 2rem;
    color: #aaaaaa;
}

.hero-buttons {
    display: flex;
    gap: 1rem;
}

.btn {
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-signup {
    background-color: #5865f2;
    color: #ffffff;
}

.btn-login {
    background-color: #333333;
    color: #ffffff;
    border: 1px solid #555555;
}

/* Hero Image */
.hero-image img {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
}

/* Footer */
.footer {
    padding: 1.5rem 2rem;
    background-color: #1f1f1f;
    border-top: 1px solid #333;
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.social-links {
    display: flex;
    gap: 1rem;
}

.social-icon {
    text-decoration: none;
    color: #5865f2;
    font-weight: bold;
}

.social-icon:hover {
    color: #ffffff;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span class="logo-text">Online Laundry</span>
        </div>
        <nav class="nav-links">
            <a href="../HomePage/home.html" class="nav-item">Home</a>
            <a href="../SignUpPage/signup.html" class="nav-item">Sign Up</a>
            <a href="../LoginPage/login.html" class="nav-item">Login</a>
            <a href="../AdminLoginPage/adminLogin.html" class="nav-item">Admin</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Freshen up your wardrobe - the smart choice for busy students!</h1>
                <!-- <p class="hero-description">
                    Copper mug try-hard pitchfork pour-over freegan heirloom neutral air plant cold-pressed tacos.
                </p> -->
                <div class="hero-buttons">
                    <button class="btn btn-signup">
                        <a href="../SignUpPage/signup.html" style="text-decoration: none; color: white;">Sign Up</a>
                    </button>
                    <button class="btn btn-login">
                        <a href="../LoginPage/login.html" style="text-decoration: none; color: white;">Login</a>
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <img src="washing_machine.avif" alt="Laundry Machines">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2023 Online Laundry IITJ</p>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
                <a href="#" class="social-icon">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
